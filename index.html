<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- JetBrains FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--Inknut+Antiqua FONT  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind Config -->
    <script defer src="tailwind-config.js"></script>
    <!-- Custom Script -->
    <script defer src="script.js"></script>
    <script defer src="stopwatch.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-warmYellow p-0 lg:py-[40px] lg:px-[80px] h-[100dvh] bg-[url('./assets/clouds.png')] bg-center bg-no-repeat"
  >
    <!-- Modal -->
    <div
      class="hidden p-[21px] modal absolute top-0 left-0 w-full h-full bg-black-transparent backdrop-blur-8 z-10 flex justify-center items-center"
    >
      <div
        class="p-[20px] bg-white shadow-modal rounded-[16px] max-w-[390px] w-full"
      >
        <!-- TIMER   -->
        <div class="timer-modal hidden">
          <div class="flex justify-between items-center pb-[20px]">
            <span class="font-jetbrains font-bold text-brown">
              Choose Time
            </span>
            <button>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.9962 6.00525L6.00625 17.9927M18 18L6 6"
                  stroke="#451503"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <div class="py-[8px] grid grid-rows-2 grid-cols-3 gap-[14px]">
            <!-- 15 mins -->
            <button
              data-time="15"
              class="timer-modal-btn shadow-time rounded-[16px] flex flex-col justify-center items-center gap-[8px] py-[14px] px-[6px]"
            >
              <span
                class="text-[52px] leading-[52px] font-bold text-brown font-sans"
                >15</span
              >
              <span class="text-[18px] font-[400] font-inknut"> mins</span>
            </button>
            <!-- 30 mins -->
            <button
              data-time="30"
              class="timer-modal-btn shadow-time rounded-[16px] flex flex-col justify-center items-center gap-[8px] py-[14px] px-[6px]"
            >
              <span
                class="text-[52px] leading-[52px] font-bold text-brown font-sans"
                >30</span
              >
              <span class="text-[18px] font-[400] font-inknut"> mins</span>
            </button>
            <!-- 45 mins -->
            <button
              data-time="45"
              class="timer-modal-btn shadow-time rounded-[16px] flex flex-col justify-center items-center gap-[8px] py-[14px] px-[6px]"
            >
              <span
                class="text-[52px] leading-[52px] font-bold text-brown font-sans"
                >45</span
              >
              <span class="text-[18px] font-[400] font-inknut"> mins</span>
            </button>
            <!-- 60 mins -->
            <button
              data-time="60"
              class="timer-modal-btn shadow-time rounded-[16px] flex flex-col justify-center items-center gap-[8px] py-[14px] px-[6px]"
            >
              <span
                class="text-[52px] leading-[52px] font-bold text-brown font-sans"
                >60</span
              >
              <span class="text-[18px] font-[400] font-inknut"> mins</span>
            </button>
            <!-- 90 mins -->
            <button
              data-time="90"
              class="timer-modal-btn shadow-time rounded-[16px] flex flex-col justify-center items-center gap-[8px] py-[14px] px-[6px]"
            >
              <span
                class="text-[52px] leading-[52px] font-bold text-brown font-sans"
                >90</span
              >
              <span class="text-[18px] font-[400] font-inknut"> mins</span>
            </button>
            <!-- Custom mins -->
            <button
              class="shadow-time custom-timer-modal-btn rounded-[16px] flex flex-col justify-center items-center gap-[8px] p-[12px]"
            >
              <span
                class="text-[18px] font-[400] font-inknut text-brown leading-[25px]"
              >
                Custom mins</span
              >
              <span
                class="flex items-center gap-[4px] py-[7px] px-[4px] bg-yellow w-full justify-center rounded-[12px]"
              >
                <svg
                  width="15"
                  height="14"
                  viewBox="0 0 15 14"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7.5 1V13M13.5 7H1.5"
                    stroke="#451503"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>

                <span class="font-inknut font-bold text-brown">Add</span>
              </span>
            </button>
          </div>
        </div>
        <!-- CUSTOM TIMER -->
        <div class="custom-timer-modal hidden p-[4px] grid gap-[40px]">
          <label
            for="custom-timer"
            class="flex flex-col items-center justify-center gap-[8px]"
          >
            <input
              id="custom-timer"
              placeholder="Enter"
              class="border-brown border rounded-[12px] p-[12px] font-inknut text-[28px] outline-none text-center placeholder-placeholder leading-[36px] max-w-[180px]"
              type="text"
              inputmode="numeric"
              maxlength="2"
            />
            <span id="error-message" class="text-red-500 text-xs hidden"
              >Please enter a valid time.</span
            >

            <span class="font-[22px] font-inknut">mins</span>
          </label>

          <div class="flex gap-[16px]">
            <button
              id="cancel-timer"
              class="text-center w-full bg-gray py-[12px] px-[8px] rounded-[12px] font-bold font-inknut"
            >
              Cancel
            </button>
            <button
              id="set-timer"
              class="text-center w-full bg-yellow py-[12px] px-[8px] rounded-[12px] font-bold font-inknut"
            >
              Set
            </button>
          </div>
        </div>
      </div>
    </div>

    <main class="flex flex-col items-center h-full relative">
      <!-- Header -->
      <header
        class="bg-white lg:bg-transparent flex justify-end w-[100%] items-center absolute"
      >
        <nav
          class="hidden lg:flex gap-2 items-center bg-white w-fit p-2 rounded-[16px] items-center absolute left-1/2 transform -translate-x-1/2"
        >

              <path
                d="M20 20V4M4 20V16M12 20V10"
                stroke="#451503"
                stroke-width="4"

              />

        </nav>

        <aside
          class="flex items-center gap-[24px] w-full justify-between lg:w-fit"
        >
          <div
            class="flex bg-white p-[14px] rounded-[16px] items-center gap-[10px]"
          >
            <span class="font-bold font-jetbrains text-[24px] leading-[32px]"
              >24,500</span
            >
            <img src="/assets/Icon.png" alt="" />
          </div>
          <a href="#" class="bg-white p-[14px] rounded-[16px]">
            <svg
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"

      </header>

      <!-- Timer Box -->
      <div
        class="px-[21px] lg:px-0 w-full flex items-center justify-center my-auto"
      >
        <div
          class="bg-white rounded-[16px] p-[24px] flex flex-col gap-[24px] max-w-[351px] lg:max-w-[264px] w-full shadow-custom2"
        >
          <!-- Box Nav -->
          <div
            class="p-[8px] rounded-[12px] flex w-full items-center justify-center shadow-custom"
          >
            <!-- Timer btn -->
            <button
              class="timerNavBtn bg-brown px-[16px] py-[10px] rounded-[10px] w-full flex justify-center"
            >
              <img
                class="timerNavBtnActive"
                src="./assets/timerNavBtnActive.svg"
              />
              <img
                class="hidden timerNavBtnInactive"
                src="./assets/timerNavBtnInactive.svg"
              />
            </button>
            <!-- Stop Watch btn -->
            <button
              class="swNavBtn px-[16px] py-[10px] rounded-[10px] w-full flex justify-center"
            >
              <img
                class="hidden swNavBtnActive"
                src="./assets/swNavBtnActive.svg"
              />
              <img
                class="swNavBtnInactive"
                src="./assets/swNavBtnInactive.svg"
              />
            </button>
          </div>
          <!-- Timer -->
          <button
            class="timerBtn rounded-[12px] py-[10px] box-border flex items-center justify-center shadow-custom flex-col text-brown"
          >
            <span
              class="text-[60px] font-sans font-bold leading-[72.61px] timer"
              data-time="15"
              >15</span
            >
            <span class="font-inknut">mins</span>
          </button>
          <!-- Stop Watch -->
          <button
            class="swBtn hidden rounded-[12px] py-[10px] box-border flex items-center justify-center shadow-custom flex-col text-brown"
          >
            <span
              class="text-[60px] font-sans font-bold leading-[72.61px] sw-display"
              >00:00</span
            >
            <span class="font-inknut">mins</span>
          </button>
          <!-- Select Tag Timer -->
          <div class="relative">
            <button
              class="tagBtn text-orange w-full text-[20px] p-[12px] rounded-[12px] bg-offwhite font-inknut leading-[24px]"
            >
              Select Tag
            </button>
            <div
              class="hidden absolute tag-dropdown flex flex-col w-full text-center shadow-tag rounded-[12px] bg-white top-[105%] overflow-y-scroll h-[135px] scrollable overflow-hidden"
            >
              <button
                data-tag="Sport"
                class="py-[10px] px-[16px] bg-white border-b border-white2 font-inknut transition-all hover:font-bold hover:bg-hover"
              >
                Sport
              </button>
              <button
                data-tag="Entertainment"
                class="py-[10px] px-[16px] bg-white border-b border-white2 font-inknut transition-all hover:font-bold hover:bg-hover"
              >
                Entertainment
              </button>
              <button
                data-tag="Rest"
                class="py-[10px] px-[16px] bg-white border-b border-white2 font-inknut transition-all hover:font-bold hover:bg-hover"
              >
                Rest
              </button>
              <button
                data-tag="Socail"
                class="py-[10px] px-[16px] bg-white border-b border-white2 font-inknut transition-all hover:font-bold hover:bg-hover"
              >
                Social
              </button>
              <button
                data-tag="Work"
                class="py-[10px] px-[16px] bg-white border-b border-white2 font-inknut transition-all hover:font-bold hover:bg-hover"
              >
                Work
              </button>
              <button
                data-tag="Unset"
                class="py-[10px] px-[16px] bg-white border-b border-white2 font-inknut transition-all hover:font-bold hover:bg-hover"
              >
                Unset
              </button>
              <button
                data-tag="Other"
                class="py-[10px] px-[16px] bg-white border-b border-white2 font-inknut transition-all hover:font-bold hover:bg-hover"
              >
                Other
              </button>
            </div>
          </div>

          <!-- Start Focus -->
          <button
            class="start-focus font-bold font-inknut text-[16px] py-[12px] px-[8px] rounded-[12px] bg-yellow flex items-center justify-center gap-[6px]"
          >
            <svg
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M4.38786 11.5999C3.85485 11.8058 3.24544 12 2.6769 12C2.23628 12 1.82231 11.8838 1.48473 11.5684C1.23777 11.3376 0.47912 10.6304 0.50044 5.95888C0.519984 1.31225 1.24665 0.634924 1.48473 0.41081C2.32334 -0.371099 3.71094 0.161795 4.30436 0.39255C5.76836 0.958645 11.5 3.90865 11.5 5.99042C11.5 8.1054 5.64399 11.1135 4.38786 11.5999Z"
                fill="#451503"
              />
            </svg>
            <span>Start Focusing</span>
          </button>
          <!-- Stop Watch Start Btn -->
          <button class="start-sw hidden">
            <!-- START SW -->
            <div
              class="start-sw-btn font-bold font-inknut text-[16px] py-[12px] px-[8px] rounded-[12px] bg-yellow flex items-center justify-center gap-[6px]"
            >
              <svg
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M4.38786 11.5999C3.85485 11.8058 3.24544 12 2.6769 12C2.23628 12 1.82231 11.8838 1.48473 11.5684C1.23777 11.3376 0.47912 10.6304 0.50044 5.95888C0.519984 1.31225 1.24665 0.634924 1.48473 0.41081C2.32334 -0.371099 3.71094 0.161795 4.30436 0.39255C5.76836 0.958645 11.5 3.90865 11.5 5.99042C11.5 8.1054 5.64399 11.1135 4.38786 11.5999Z"
                  fill="#451503"
                />
              </svg>
              <span>Start </span>
            </div>
            <!-- RESET /STOP -->
            <div
              class="stop-reset-sw-btn font-bold font-inknut text-[16px] rounded-[12px] flex items-center justify-center gap-[16px] hidden"
            >
              <div
                class="stopBtn bg-error w-full flex justify-center items-center text-[16px] py-[12px] px-[8px] rounded-[12px] gap-[6px] text-white"
              >
                <img src="./assets/stopFocusBtn.svg" alt="" />
                <span>Stop</span>
              </div>
              <div
                class="resetBtn bg-errorlight text-[16px] py-[12px] px-[8px] rounded-[12px] border border-2 border-error max-w-[48px] w-full flex justify-center items-center"
              >
                <img src="/assets/reset.svg" alt="" />
              </div>
            </div>
          </button>
        </div>
      </div>

      <!-- Mobile Nav -->
      <nav
        class="flex lg:hidden gap-[20px] items-center justify-center bg-white w-fit p-2 items-center absolute left-0 bottom-0 w-full"
      >
        <a href="#" class="py-[10px] px-[16px] rounded-[10px]">
          <svg
            width="18"
            height="20"
            viewBox="0 0 18 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
